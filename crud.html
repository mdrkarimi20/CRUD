<!DOCTYPE html>
<html>

<head>
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <form method="post" id="contactform">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" id="name" class="form-control" value="Paresh">
                <span class="error">Enter your name here</span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="email" id="email" class="form-control" value="paresh@gmail.com">
                <span class="error" id="invalid_email">Email-id is invalid</span>
            </div>
            <button type="submit" id="submit" class="btn btn-success save-btn">Save</button>
            <input class="btn btn-primary reset" type="reset" value="Reset">
            <br/>
            <table class="table table-bordered data-table">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th width="200px">Action</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </form>
    </div>
    <script src="./app.js"></script>
</body>

</html>
